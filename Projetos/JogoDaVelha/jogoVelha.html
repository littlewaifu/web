<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Jogo da Velha</title>
</head>

<body class="bg">
    <div id="cabecalho" class="ajeitar">
        <h1>Jogo da Velha</h1>
        <h3 id="jogadorAtual"></h3>
        <img id="jogadorAtualImg" src="" alt="">
    </div>
    <div class="ajeitar">
        <button onclick="novoJogo()">Novo Jogo</button>
    </div>
    <div class="ajeitar" id="jogoVelha">
        <div class="line">
            <div class="quad" onclick="jogada('a1')"><img id="a1"  src="" alt=""></div>
            <div class="quad"  onclick="jogada('a2')" ><img id="a2" src="" alt=""></div>
            <div class="quad" onclick="jogada('a3')"><img id="a3" src="" alt=""></div>
        </div>
        <div class="line">
            <div class="quad" onclick="jogada('b1')"><img id="b1" src="" alt=""></div>
            <div class="quad" onclick="jogada('b2')" ><img id="b2" src="" alt=""></div>
            <div class="quad" onclick="jogada('b3')"><img id="b3" src="" alt=""></div>
        </div>
        <div class="line">
            <div class="quad" onclick="jogada('c1')" ><img id="c1" src="" alt=""></div>
            <div class="quad" onclick="jogada('c2')" ><img id="c2" src="" alt=""></div>
            <div class="quad" onclick="jogada('c3')"><img id="c3" src="" alt=""></div>
        </div>
    </div>
    <div id="resultado"></div>
    <script src="./JS/script.js"></script>
</body>

</html>
